<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fixed Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md">
      <div class="p-6 font-bold text-xl border-b border-gray-200">CoreERP</div>
      <nav class="p-4 space-y-2">
        <a href="dashboard.html" class="block py-2 px-4 rounded hover:bg-blue-50 text-gray-700">Dashboard</a>
        <a href="users.html" class="block py-2 px-4 rounded bg-blue-100 text-blue-800 font-semibold">Users</a>
        <a href="#" class="block py-2 px-4 rounded hover:bg-blue-50 text-gray-700">Reports</a>
        <a href="#" class="block py-2 px-4 rounded hover:bg-blue-50 text-gray-700">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <!-- Header -->
      <div class="flex items-center justify-between mb-8">
        <h1 class="text-2xl font-semibold">Dashboard</h1>
        <div class="flex items-center gap-4">
          <span class="text-sm text-gray-600">Welcome, Admin</span>
          <button class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600 text-sm">Logout</button>
        </div>
      </div>

      <!-- Overview Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-sm text-gray-500">Users</h2>
          <p class="text-2xl font-bold text-gray-800 mt-1">1,204</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-sm text-gray-500">Active Sessions</h2>
          <p class="text-2xl font-bold text-gray-800 mt-1">320</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-sm text-gray-500">Monthly Sales</h2>
          <p class="text-2xl font-bold text-gray-800 mt-1">$12,430</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-sm text-gray-500">Pending Tickets</h2>
          <p class="text-2xl font-bold text-gray-800 mt-1">18</p>
        </div>
      </div>
    </main>
  </div>

</body>
</html>
