<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Login to Your Account</h2>
    <form class="space-y-4">
      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" placeholder="you@example.com" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block text-gray-700">Password</label>
        <input type="password" placeholder="••••••••" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="flex justify-between items-center">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600" />
          <span class="ml-2 text-sm text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Login</button>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">Don't have an account? <a href="#" class="text-blue-600 hover:underline">Register</a></p>
  </div>
</body>
</html>
