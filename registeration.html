<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-xl p-8 bg-white rounded-2xl shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Create an Account</h2>
    <form class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700">First Name</label>
          <input type="text" placeholder="John" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label class="block text-gray-700">Last Name</label>
          <input type="text" placeholder="Doe" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
      </div>
      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" placeholder="you@example.com" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block text-gray-700">Password</label>
        <input type="password" placeholder="••••••••" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block text-gray-700">Confirm Password</label>
        <input type="password" placeholder="••••••••" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="flex items-center">
        <input type="checkbox" class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500" />
        <label class="ml-2 text-sm text-gray-600">I agree to the <a href="#" class="text-blue-600 hover:underline">terms and conditions</a></label>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Register</button>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">Already have an account? <a href="#" class="text-blue-600 hover:underline">Login</a></p>
  </div>
</body>
</html>
